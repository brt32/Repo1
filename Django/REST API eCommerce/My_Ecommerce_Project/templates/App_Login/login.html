{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title_block %} Login Page {% endblock %}

{% block body_block %}

<h2>Log In Here:</h2>
    <form method="POST">

        {{ form|crispy }}
        {% csrf_token %}

        <button type="submit" class="btn btn-success btn-sm">Login</button>

    </form>

    <br>
    <p>Does not have an Account? <a href="{% url 'App_Login:signup' %}">Create Account</a></p>

{% endblock %}
