{% extends 'base.html' %}

{% block body_block %}

    <div class="container my-5">
            <div class="">
                <div class="row">
                    <aside class="col-sm-5 border-right">
                        <article class="gallery-wrap">
                            <div class="img-big-wrap">
                                <a href="#"><img src="/media/{{ object.mainimage }}" style="width: 450px"></a>
                            </div>
                        </article>
                    </aside>
                    <aside class="col-sm-7">
                        <article class="card-body p-5">
                            <h3 class="title mp-3">{{ object.name }}</h3>
                            <p class="price-detail-wrap">
                                <span class="price h3 text-warning">
                                    <span class="currency">USD $</span>
                                    <span class="num">{{ object.price }}</span>
                                </span>
                            </p>

                            <dl class="item-property">
                                <dt>Category Name</dt>
                                    <font color="red">{{ object.category }}</font>
                                <b><dt>Short Description</dt></b>
                                <dd>
                                    <p>{{ object.preview_text|linebreaks }}</p>
                                </dd>
                            </dl>
                            <a href="{% url 'App_Order:add' pk=object.pk %}" class="btn btn-lg btn-outline-primary text-uppercase">
                            <i class="fa fa-shopping-cart"></i>Add to Cart</a>
                        </article>
                    </aside>
                    <b><dt>Description</dt></b><br><br>
                    <p>{{ object.details_text|linebreaks }}</p>
                </div>
            </div>
    </div>

{% endblock %}
